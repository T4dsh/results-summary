<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com/" >
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <div class="box">
            <div class="blue">
                <h3>Your Result</h3>
                <div class="result">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="white">
                <div class="summary"> 
                    <h1 class="title"> 
                        Summary
                    </h1>
                    <div class="reaction">
                            <div class="reaction-text">
                                <img src="assets/images/icon-reaction.svg" alt="Reaction">
                                <span>Reaction</span>
                            </div>
                            <p class="test-result">
                                80 <span>/ 100</span>
                            </p>
                    </div>
                    <div class="memory">
                        <div class="memory-text">
                            <img src="assets/images/icon-memory.svg" alt="Memory">
                            <span>Memory</span>
                        </div>
                        <p class="test-result">
                            92 <span>/ 100</span>
                        </p>
                    </div>
                    <div class="verbal">
                        <div class="verbal-text">
                            <img src="assets/images/icon-verbal.svg" alt="Verbal">
                            <span>Verbal</span>
                        </div>
                        <div>
                            <p class="test-result">
                                61 <span>/ 100</span>
                            </p>
                        </div>
                    </div>
                    <div class="visual">
                        <div class="visual-text">
                            <img src="assets/images/icon-visual.svg" alt="Visual">
                            <span>Visual</span>
                        </div>
                        <div>
                            <p class="test-result">
                                72 <span>/ 100</span>
                            </p>
                        </div>
                    </div>
                    <button class="continue">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
